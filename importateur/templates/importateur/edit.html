{% extends 'base/main.html'%}

{% block content %}
{% load humanize %}
<form id="myForm" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-4 pre-scrollable text-gray-800" style="max-height:60vh">
      {{ form }}
    </div>
    <hr class="mb-3">

  </div>
</form>
<br>
<div class="row justify-content-center">
  <div class="w3-padding-16">
    <a href="/importateur/" class="btn btn-primary"><i
        class="fas fa-arrow-alt-circle-left w3-large w3-margin-right"></i>Retour</a>
    <button class=" btn btn-success" type="submit" form="myForm"><i class="fas fa-save w3-large w3-margin-right"></i>
      Enregistrer</button>
  </div>
</div>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content  w3-green">

      <!-- Modal Header -->
      <div class="modal-header">
        <span class="fas fa-check-square-o w3-xxxlarge"></span>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body w3-xlarge">
        Enregistrement effectu√©!
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        {# <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> #}
      </div>

    </div>
  </div>
</div>
{% endblock %}
{% block js %}
<script>
  $(document).ready(function () {
    $("#pageTitle").addClass("fas fas fa-ship fa-fw w3-margin-right text-gray-800").parent().toggleClass("text-primary text-gray-800");
    $("#importateurMenu").addClass("active")
    $("#accordionSidebar").removeClass("bg-gradient-primary").addClass("bg-gradient-dark")
  })
</script>
{% endblock js %}
