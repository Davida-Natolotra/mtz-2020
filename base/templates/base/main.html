{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mateza Transit</title>

  <!-- Custom fonts for this template-->
  <link href="{% static '/base/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static '/base/css/sb-admin-2.min.css'%}" rel="stylesheet">
  <link href="{% static '/base/css/w3.css'%}" rel="stylesheet">
  <link href="{% static '/base/css/v4-shims.min.css'%}" rel="stylesheet">

  <style>
    #content {
      background-image: url("{% static 'base/assets/BG_BW_Comp.jpg'%}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: right bottom;
      background-size: cover;
      background-color: rgb(210, 210, 210);
      background-blend-mode: lighten;
    }

    label {
      font-weight: bold;
    }
  </style>


</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div class="sticky-top">
      {% include 'base/sidebar.html'%}
    </div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'base/topbar.html'%}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->

          {% block content%}

          {% endblock %}

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Davida Natolotra s/c Studio 41 - 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>


  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/base/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/base/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static '/base/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static '/base/js/sb-admin-2.min.js' %}"></script>
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault()
    })
    document.onkeydown = (e) => {
      if (e.keyCode == 123) {
        return false
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false
      }
    }
    var $all = document.querySelectorAll("*");

    for (var each of $all) {
      each.classList.add(`asdjaljsdliasud8ausdijaisdluasdjasildahjdsk${Math.random()}`);
    }
  </script>
  <script src="{% static 'base/js/devtools-detect.js'%}" type="text/javascript"></script>
  <script type="text/javascript">
    if (devtools.isOpen) {
      while (true) {
        console.log("access denied")
      }

      setInterval(() => {

        var $all = document.querySelectorAll("*");

        for (var each of $all) {
          each.classList.add(`asdjaljsdliasud8ausdijaisdluasdjasildahjdsk${Math.random()}`);
        }


      }, 5);
    }
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      var send = "Send"
      $.ajax({
        type: 'GET',
        url: "{% url 'topbar'%}",
        data: {
          "send": send,
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function (response) {
          var numFactureLast = response.numFactureLast;
          console.log("numFactureLast = " + numFactureLast);
          var idMotoLast = response.idMotoLast;
          var numBLlast = response.numBLlast;
          var notification = response.notification;
          var counter = response.counter;
          document.getElementById("idMotoLast").innerHTML = idMotoLast;
          document.getElementById("numFactureLast").innerHTML = numFactureLast;
          document.getElementById("numBLlast").innerHTML = numBLlast;
          document.getElementById("msg").innerHTML = notification;
          document.getElementById("notifbadge").innerHTML = counter;
        },
        error: function (response) {
          console.log("ERROR" + response);
        }
      })
    })
  </script>
  {% block js %}

  {% endblock %}

</body>

</html>
