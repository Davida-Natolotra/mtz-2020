<div id="error" class="modal fade">
  <div class="modal-dialog w3-card-4">
    <div class="modal-content">
      <header class="modal-header w3-red">
        <h2><i class="fas fa-exclamation-triangle fa-fw w3-margin-right"></i>Error</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </header>
      </header>
      <div class="modal-body w3-pale-red w3-padding-24">
        <p>L'enregistrement a rencontré des erreurs.</p>
        <p>Veuillez vérifier les champs.</p>
      </div>
    </div>
  </div>
</div>
<div id="success" class="modal fade">
  <div class="modal-dialog w3-card-4">
    <div class="modal-content ">
      <header class="modal-header w3-green">
        <h2><i class="fas fa-check-circle fa-fw w3-margin-right"></i>Succès</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </header>
      <div class="modal-body w3-pale-green w3-padding-24">
        <p>L'enregistrement a été effectué avec succès.</p>
      </div>
    </div>
  </div>
</div>

<div id="create" class="modal fade">
  <div class="modal-dialog w3-card-4">
    <div class="modal-content ">
      <header class="modal-header w3-green">
        <h2><i class="fas fa-check-circle fa-fw w3-margin-right"></i>Succès</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </header>
      <div class="modal-body w3-pale-green w3-padding-24">
        <p>L'enregistrement a été créée avec succès.</p>
      </div>
    </div>
  </div>
</div>

<div id="delete" class="modal fade">
  <div class="modal-dialog w3-card-4">
    <div class="modal-content ">
      <header class="modal-header w3-green">
        <h2><i class="fas fa-check-circle fa-fw w3-margin-right"></i>Succès</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </header>
      <div class="modal-body w3-pale-green w3-padding-24">
        <p>L'enregistrement a été supprimée avec succès.</p>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
{% if messages %}
  {% for message in messages %}
  var message = "{{message}}"
    if (message === "error") {
      console.log("Message = " + message);
      $('#error').modal();

    } else if (message === "success") {
      $('#success').modal();
      console.log("success");
    }
    else if (message === "create") {
      $('#create').modal();
      console.log("created success");
    }
    else if (message === "delete") {
      $('#delete').modal();
      console.log("deleted success");
    }
  {% endfor %}
{% endif %}
</script>
